version: '3'

services:

  opencr:
    restart: "always"
    container_name: opencr
    image: intrahealth/opencr
    ports:
      - "3000:3000"
    healthcheck:
      test: "exit 0" 
    depends_on:
      - fhir
      - es
    restart: always
    environment:
      - NODE_ENV=cicd
    volumes:
      - ./config_cicd.json:/src/server/config/config_cicd.json  

  fhir:
    restart: "always"
    container_name: hapi-fhir
    image: hapiproject/hapi:v5.1.0
    ports:
      - "8092:8080"
    healthcheck:
      test: "exit 0" 
    

  es:
    container_name: es
    restart: "always"
    image: intrahealth/elasticsearch:latest
    environment:
      - node.name=es01
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      timeout: 20s    
   
  backup:
    image: openmrsinfra/cron-backup:latest
    depends_on:
      - es
    volumes:
      - data01:/es_data
      - ${BACKUP_DIR-./backups}:/backup
    environment:
      - DIRS=/es_data:plir_es_data
      - SCHEDULE=0 0 * * *
    restart: always
    healthcheck:
      test: "exit 0"

volumes:
  data01:
    driver: local


