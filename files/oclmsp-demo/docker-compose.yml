version: '2.1'

services:
  oclmsp:
    image: openconceptlab/oclmsp:demo
    environment:
      - OCL_DOMAIN=${OCL_DOMAIN:-demo.openconceptlab.org}
      - ENVIRONMENT=${ENVIRONMENT:-demo}
    ports:
      - 8081:80
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "-s", "http://localhost/"]
